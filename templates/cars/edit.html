{% extends 'base.html' %}
{% block title %}Edit Car | Car Scout{% endblock %}
{% block content %}
<section class="container">
  <h2 class="cv-section-title">Edit Car</h2>
  <form method="post" class="cv-card p-3">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex gap-2 mt-2">
      <button class="btn btn-primary">Save</button>
      <a href="{% url 'cars' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
