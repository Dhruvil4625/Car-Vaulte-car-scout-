{% extends 'base.html' %}
{% block title %}Cities | Car Scout{% endblock %}
{% block content %}
<section class="container">
  <div class="page-banner">
    <strong>Explore Showrooms</strong>
    <span class="banner-meta">Major cities across every state</span>
  </div>
  <h2 class="cv-section-title">Select a City</h2>
  <div class="row g-3">
    {% for c in cities %}
    <div class="col-6 col-md-3">
      <a href="{% url 'city_showrooms' c.slug %}" class="cv-card p-3 text-decoration-none d-block">
        <div class="fw-bold">{{ c.name }}</div>
        <div class="text-muted">{{ c.state }}</div>
      </a>
    </div>
    {% endfor %}
  </div>
  <div class="mt-3">
    <a href="{% url 'sellers' %}" class="btn btn-outline-dark">Browse Sellers</a>
  </div>
 </section>
{% endblock %}
