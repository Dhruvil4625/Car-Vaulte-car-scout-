{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f8fafc"> 
  <title>{% block title %}Car Scout{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-5lX9OZt2QhMZcCj60zxlC0U8b2zYFvKkzGgO6hH2qYwP1tWQm3QxqQ3v+Kf9HfNfJXyB3D1GkHqIYbVQmF1N0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    /* Universal Font and Clean Light Background */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8fafc; /* Crisp, premium off-white */
      color: #0f172a; /* Deep slate text for high readability */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
    }

    /* Flexbox structure to keep the footer pinned to the bottom */
    .cv-main {
      flex: 1 0 auto;
    }

    /* Custom Premium Scrollbar - Light Theme */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #e2e8f0; /* Soft gray track */
    }
    
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1; /* Slightly darker gray thumb */
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #e11d48; /* Pulses Crimson Red on hover */
    }

    /* Smooth global transitions for links */
    a {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  
  {% include 'usernavbar.html' %}
  
  <main class="cv-main">
    {% block content %}{% endblock %}
  </main>
  
  {% include 'footer.html' %}
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/ui.js' %}"></script>

</body>
</html>
