{% extends 'base.html' %}
{% block title %}Delete Listing | Car Scout{% endblock %}
{% block content %}
<section class="container">
  <h2 class="cv-section-title">Delete Listing</h2>
  <div class="cv-card p-3">
    <p>Are you sure you want to delete {{ listing.car.make }} {{ listing.car.model }} ({{ listing.car.year }})?</p>
    <form method="post" class="d-flex gap-2">
      {% csrf_token %}
      <button class="btn btn-danger">Delete</button>
      <a href="{% url 'listings' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</section>
{% endblock %}
